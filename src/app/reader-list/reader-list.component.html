  <div class="row">
    <div class="col s2"
      style="margin-top: 10px;">
      <a [routerLink]="'/books'"
        class="btn-floating waves-effect waves-light blue-grey">
        <i class="material-icons">keyboard_arrow_left</i>
      </a>
    </div>
    <div class="col offset-s1 s6">
      <h5 class="center-align">Reader list</h5>
    </div>
  </div>
  <div *ngFor="let reader of readers" class="row valign-wrapper">
    <div class="col m6 offset-m3 s12">
      <h6>{{reader.name}}</h6>
    </div>
  </div>
