<div class="row">
    <div class="col s4"
      style="margin-top: 10px;">
      <a [routerLink]="'/books'"
        class="btn-floating waves-effect waves-light blue-grey">
        <i class="material-icons">keyboard_arrow_left</i>
      </a>
      <a *ngIf="!showForm" (click)="showForm=true"
          style="margin-left: 5px;"
          class="btn-floating waves-effect waves-light green">
        <i class="material-icons">add</i>
      </a>
    </div>
    <div class="col s4">
      <h5 style="text-align: center;">Readers</h5>
    </div>
  </div>
  
  <div *ngIf="showForm" class="row">
    <div class="col s12">
      <form #myForm1="ngForm" novalidate
          (ngSubmit)="onSubmit(myForm1)">
        <h5>New reader</h5>
        
        <div class="input-field">
          <input id="name" name="name" ngModel
              required type="text">
          <label for="name">Name</label>
        </div>
  
        <div class="form-group">
          <button type="button" (click)="showForm=false"
              class="rem-row btn-floating waves-effect waves-light left bright-grey">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>
  
          <button type="submit" [disabled]="myForm1.invalid"
              class="rem-row btn-floating waves-effect waves-light right green">
            <i class="material-icons">done</i>
          </button>
        </div>
      </form>
    </div>
  </div>
